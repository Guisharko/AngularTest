<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger': postLoveIts < 0 }">
    <h3>{{ postTitle }}</h3>
    <p>{{postDate | date:'short' }}</p>
    <p>{{ postContent }}</p>
    <button class="btn btn-success" (click)="likeIt()">
        Like It
    </button>
    <button class="btn btn-danger ml-5" (click)="dislikeIt()">
        Dislike It
    </button>
</li>
