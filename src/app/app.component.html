<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <button class="btn btn-outline-warning" type="button" (click)="ButtonStatus('Appareils')">Appareils</button>
            <button class="btn btn-outline-primary ml-2" type="button" (click)="ButtonStatus('Posts')">Posts</button>
          </div>
        </div>
      </nav>
      <h2>{{ButtonActive}}</h2>
      <div *ngIf="'Appareils'===ButtonActive">
          <app-post-list-component [ItemComponent]="posts"></app-post-list-component>
      </div>
      <div *ngIf="'Posts'===ButtonActive">
        <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils"
                      [appareilName]="appareil.name"
                      [appareilStatus]="appareil.status">
        </app-appareil>
        </ul>
      </div>
    </div>
  </div>
</div>
